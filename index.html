<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi - Lion Yellow</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {font-family:'Roboto',sans-serif;margin:0;padding:0;background:#f9f9f9;display:flex;justify-content:center;align-items:center;height:100vh;}
.app-container {width:100%;max-width:400px;padding:20px;}
.logo-container{text-align:center;margin-bottom:25px;}
.logo-container img{width:120px;}
.title-container{background:#fff3cd;padding:15px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.08);text-align:center;font-weight:bold;color:#856404;margin-bottom:20px;}
form{background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.08);display:flex;flex-direction:column;gap:15px;}
form input{width:100%;padding:12px 15px;font-size:14px;border-radius:12px;border:1px solid #ffc107;outline:none;box-sizing:border-box;}
form button{padding:15px;border:none;border-radius:12px;background:#ffc107;color:#000;font-weight:bold;cursor:pointer;font-size:16px;transition:0.3s;}
form button:hover{background:#ffca2c;}
.login-link{text-align:center;margin-top:10px;font-size:14px;}
.login-link a{color:#ffc107;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>
<div class="app-container">
  <div class="logo-container">
    <img src="logoku.png" alt="Lion Yellow Logo">
  </div>
  <div class="title-container">Silahkan Mendaftar</div>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="noHP" placeholder="Nomor HP" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Daftar Sekarang</button>
  </form>
  <div class="login-link">
    Sudah punya akun? <a href="login.html">Masuk</a>
  </div>
</div>

<script>
const registerForm = document.getElementById('registerForm');

registerForm.addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const noHP = document.getElementById('noHP').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !email || !noHP || !password){
    alert("Semua field harus diisi!");
    return;
  }

  let allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');

  const exists = allUsers.some(u => u.username.toLowerCase() === username.toLowerCase() ||
                                     u.email.toLowerCase() === email.toLowerCase() ||
                                     u.noHP === noHP);
  if(exists){
    alert("Akun sudah terdaftar!");
    return;
  }

  const newUser = {username,email,noHP,password,saldo:5000,status:"Belum Aktif",idAkun:Math.floor(Math.random()*10000000)};
  allUsers.push(newUser);
  localStorage.setItem('allUsers', JSON.stringify(allUsers));
  localStorage.setItem('currentUser', JSON.stringify(newUser));
  localStorage.setItem('isLoggedIn','true');

  alert("Pendaftaran berhasil!");
  window.location.href = "profil.html";
});
</script>
</body>
</html>
