<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Lion Yellow</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {font-family:'Roboto',sans-serif;margin:0;padding:0;background:#f9f9f9;display:flex;justify-content:center;min-height:100vh;}
.app-container{width:100%;max-width:400px;padding:20px;}
.logo-container{text-align:center;margin-bottom:25px;}
.logo-container img{width:120px;}
.title-container{background:#fff3cd;padding:15px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.08);text-align:center;font-weight:bold;color:#856404;margin-bottom:20px;}
form{background:#fff;padding:20px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.08);display:flex;flex-direction:column;gap:15px;}
form input{width:100%;padding:12px 15px;font-size:14px;border-radius:12px;border:1px solid #ffc107;outline:none;box-sizing:border-box;}
form button{padding:15px;border:none;border-radius:12px;background:#ffc107;color:#000;font-weight:bold;cursor:pointer;font-size:16px;transition:0.3s;}
form button:hover{background:#ffca2c;}
.register-link{text-align:center;margin-top:10px;font-size:14px;}
.register-link a{color:#ffc107;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>
<div class="app-container">
  <div class="logo-container">
    <img src="logoku.png" alt="Lion Yellow Logo">
  </div>
  <div class="title-container">Silahkan Login</div>
  <form id="loginForm" autocomplete="off">
    <input type="text" id="loginUser" placeholder="Nomor HP / Username / Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Masuk</button>
  </form>
  <div class="register-link">
    Belum punya akun? <a href="index.html">Daftar Sekarang</a>
  </div>
</div>

<script>
function loadAllUsers() {
  let allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
  return allUsers;
}

const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  const input = document.getElementById('loginUser').value.trim();
  const password = document.getElementById('loginPassword').value;

  const allUsers = loadAllUsers();
  const found = allUsers.find(u => 
    u.noHP === input || 
    (u.username && u.username.toLowerCase() === input.toLowerCase()) || 
    (u.email && u.email.toLowerCase() === input.toLowerCase())
  );

  if(!found){
    alert('Akun tidak ditemukan.');
    return;
  }

  if(found.password !== password){
    alert('Password salah.');
    return;
  }

  localStorage.setItem('currentUser', JSON.stringify(found));
  localStorage.setItem('isLoggedIn','true');
  window.location.href = 'profil.html';
});
</script>
</body>
</html>
